{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #f7eee5; margin-bottom: 100px">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid" style="margin-top: 35px; margin-left: 28%">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0"
            style="font-size: 24px; font-weight: 600"
          >
            <li class="nav-item" style="margin: auto">
              <a
                class="nav-link"
                style="margin-left: -115%"
                href="{% url 'homepage' %}"
                >Home</a
              >
            </li>
            <li class="nav-item" style="margin: auto">
              <a
                class="nav-link"
                style="margin-left: -45%"
                href="{% url 'homepage' %}"
                >Show Task</a
              >
            </li>
            <img
              src="{% static 'taskLogo.png' %}"
              alt="Logo"
              width="125"
              class="d-inline-block align-text-top"
            />
            <li class="nav-item" style="margin: auto">
              <a
                class="nav-link"
                style="margin-right: 40px; margin-left: 30px"
                href="{% url 'task' %}"
                >Add Task</a
              >
            </li>
            <li class="nav-item" style="margin: auto">
              <a class="nav-link" href="{% url 'category' %}">Add Category</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock content %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
